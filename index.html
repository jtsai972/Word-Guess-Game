<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Word Guess Game</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Open+Sans&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>
            Word Guess Game<br />
            <span class="subtitle">Ocean Edition</span>
        </h1>
    </header>

    <!-- Article -->
    <article>
        <!-- Directions -->
        <p id="directions">Press Any Key To Get Started</p>

        <!-- Game -->
        <section class="game">
            <section class="panel">
                <!-- Computer Selected Word -->
                <h2>Current Word</h2>
                <p id="answer" class="word"></p>

                <!-- Incorrect Guesses -->
                <h2>Your Guesses</h2>
                <p>&nbsp;<span id="wrong"></span></p>
            </section>

            <!-- Scoreboard -->
            <section class="scoreboard panel">
                <h2>Score</h2>
                <p>Wins: 
                    <span id="wins"></span>
                        <span></span>
                </p>
                <p>Losses: <span id="losses"></span></p>
                <p>Guesses Left: <span id="guesses"></span></p>
            </section>
        </section>
        
    </article>

    <!-- Footer -->
    <footer>
        <p>Created by Jasmine</p>
    </footer>
    
    <!-- Script -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
